<h2>Действующие Сотрудники</h2>
<md-table-container>
    <table md-table>
        <thead md-head>
            <tr md-row>
                <th md-column md-numeric>#</th>
                <th md-column>Фамилия</th>
                <th md-column>Имя</th>
                <th md-column>Отчество</th>
                <th md-column>Должность</th>
                <th md-column>Звание</th>
                <th md-column>Дата Рождения</th>
            </tr>
        </thead>
        <tbody md-body>
            <tr md-row ng-repeat="empl in employees">
                <td md-cell>{{empl.id}}</td>
                <td md-cell><a href="#">{{empl.employeeLastname}}</a></td>
                <td md-cell>{{empl.employeeFirstname}}</td>
                <td md-cell>{{empl.employeeMiddlename}}</td>
                <td md-cell>{{empl.actualPost}}</td>
                <td md-cell>{{empl.actualRank}}</td>
                <td md-cell>{{empl.birthDate.toISOString().slice(0, 10)}}</td>
            </tr>
        </tbody>
    </table>
</md-table-container>
